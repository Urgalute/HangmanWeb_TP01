{{define "index"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{.Classe}}</h1>
    <h2>{{.Filiere}}</h2>
    <h3>{{.Niveau}}</h3>
    <h4>{{.StudentQty}}</h4>
    {{range .StudentList}}
        <p>
            {{.Nom}}
            {{.Prenom}}
            {{.Age}}
            {{.Sexe}}
        </p>
    {{end}}
</body>
</html>
{{end}}
